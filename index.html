<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top" />
        <audio src="" id="audio"></audio>
        <div id="music-details" class="text-center border-bottom my-3">
          <p class="title"></p>
          <p class="singer"></p>
        </div>

        <div class="card-body">
          <div id="progress">
            <div>
              <div class="range-container">
                <input type="range" id="progress-bar" class="form-range" />
                <span class="range-fill bg-primary"></span>
              </div>
            </div>

            <div class="times">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div id="controls" class="text-center">
            <button id="prev" class="btn btn-primary rounded-circle">
              <i class="bx bxs-skip-previous-circle"></i>
            </button>
            <button
              id="play"
              class="btn btn-primary rounded-circle mx-2"
              style="font-size: 26px"
            >
              <i class="bx bx-play-circle"></i>
            </button>
            <button id="next" class="btn btn-primary rounded-circle">
              <i class="bx bxs-skip-next-circle"></i>
            </button>
          </div>
        </div>

        <div class="card-footer">
          <button
            class="btn btn-primary btn-sm"
            data-bs-toggle="collapse"
            data-bs-target="#music-list"
          >
            <i class="bx bx-menu"></i>
          </button>
          <div>
            <i id="volume" class="bx bxs-volume-full"></i>

            <div class="volume-container">
              <span class="range-fill-2 bg-primary"></span>
              <input type="range" id="volume-bar" class="form-range" />
            </div>
          </div>
        </div>

        <div id="music-list" class="collapse">
          <ul class="list-group list-group-flush">
            <!-- <li class="list-group-item d-flex justify-content-between align-items-center">

        </div>
      </div>
    </div>
